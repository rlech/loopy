<head>
  <title>loopy</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="hello">
  <p>
    Click on some of the squares, then click: 
    <button class="play">
      {{#if playing}}
        Pause
      {{else}}
        Play
      {{/if}}
    </button>
  </p>

  <div>
    <svg width="800" height="130">
      {{#each cells}}
        <rect x="{{xPos}}" y="{{yPos}}" height=24 width=24
          class="cell {{#if active}}active{{/if}}" />
      {{/each}}
      <rect x="{{stepXPos}}" y="100" height="10" width="24" class="step" />
    </svg>
  </div>

  <p><a href="https://github.com/stubailo/loopy">GitHub</a></p>
</template>
